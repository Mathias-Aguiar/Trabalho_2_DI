<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Páginas HTML</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-6 editor-panel">
                <h2 class="text-center mb-4">Editor de Páginas</h2>
                
                <ul class="nav nav-tabs" id="editorTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="header-tab" data-bs-toggle="tab" href="#header" role="tab">Cabeçalho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="menu-tab" data-bs-toggle="tab" href="#menu" role="tab">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="gallery-tab" data-bs-toggle="tab" href="#gallery" role="tab">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="form-tab" data-bs-toggle="tab" href="#form" role="tab">Formulário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="footer-tab" data-bs-toggle="tab" href="#footer" role="tab">Rodapé</a>
                    </li>
                </ul>

                <div class="tab-content p-3" id="editorTabContent">
                    <div class="tab-pane fade show active" id="header" role="tabpanel">
                        <div class="header-elements">

                        </div>
                    </div>

                    <div class="tab-pane fade" id="menu" role="tabpanel">
                    </div>

                    <div class="tab-pane fade" id="gallery" role="tabpanel">

                    </div>
                    <div class="tab-pane fade" id="form" role="tabpanel">
                    </div>

                    <div class="tab-pane fade" id="footer" role="tabpanel">
                    </div>
                </div>

                <div class="action-buttons mt-4">
                    <button class="btn btn-primary" id="showCode">Mostrar Código HTML</button>
                    <button class="btn btn-success" id="saveCode">Salvar no LocalStorage</button>
                    <button class="btn btn-info" id="loadCode">Carregar do LocalStorage</button>
                    <button class="btn btn-danger" id="clearStorage">Limpar LocalStorage</button>
                </div>

                <div class="code-display mt-4">
                    <pre><code id="htmlCode" class="language-html"></code></pre>
                </div>
            </div>

            <div class="col-6 preview-panel">
                <h2 class="text-center mb-4">Visualização</h2>
                <div id="previewArea" class="border p-3">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/editor.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
